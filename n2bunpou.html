<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./logo/ssr_logo.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JLPTSHIKEN | 文法</title>
<link rel="stylesheet" href="./style/style.css" />
</head>
<body>
<header>
  <div class="header">
    <h1 id="test-title" class="test-title">JLPTSHIKEN： 文法</h1>
    <div class="header-actions">
      <a class="pill-link" href="index.html">ホーム</a>
      <a class="pill-link" href="mypage.html">My Page</a>
      <button id="toggle-theme">☀️</button>
    </div>
  </div>
  <div class="bottom-bar">
    <span id="timer">⏱ 00:00</span>
    <div class="controls-inline">
      <button id="back_button" class="secondary">戻る</button>
      <button id="stop_test">完了</button>
    </div>
  </div>
</header>

<div class="container">
  <div class="page-intro">
    <p class="muted">テスト終了後に正誤が色分けされ、履歴は My Page に蓄積されます。</p>
  </div>
  <main id="questions-container"></main>
  <form id="quiz-form"></form>
  <div id="result"></div>
  <div id="answers-review"></div>
  <div class="retake-row hidden" id="post-actions">
    <button id="retake-test" class="secondary">もう一度受ける</button>
    <button id="view-stats-btn" class="btn ghost">My Page</button>
  </div>
</div>

<footer id="live-footer" class="live-footer">
  <div>✅ <span id="live-correct">0</span></div>
  <div>❌ <span id="live-incorrect">0</span></div>
  <div>⏳ <span id="live-remaining">0</span></div>
</footer>

<!-- ✅ Модальное окно: настройка теста -->
<div id="start-settings-modal" class="modal-overlay">
  <div class="modal-content">
    <h3 id="startTestBtn">テストの設定</h3>
    <label>問題の数:
      <input type="number" id="question-count" min="1" max="200" value="20" />
    </label><br><br>
    <label>制限時間（分）:
      <input type="number" id="time-limit" min="1" max="180" value="60" />
    </label><br><br>
    <button id="start-test-btn">開始</button>
    <button id="cancel-test-btn">戻る</button>
  </div>
</div>

<!-- ✅ Подтверждение завершения -->
<div id="confirm-end-modal" class="modal-overlay" style="display:none">
  <div class="modal-content">
    <p>テストを終了しますか。</p>
    <button id="confirm-end-yes">はい</button>
    <button id="confirm-end-no">いいえ</button>
  </div>
</div>

<!-- ✅ Подтверждение выхода -->
<div id="confirm-exit-modal" class="modal-overlay" style="display:none">
  <div class="modal-content">
    <p>メインメニューに戻りますか。</p>
    <button id="confirm-exit-yes">はい</button>
    <button id="confirm-exit-no">いいえ</button>
  </div>
</div>

<script src="./js/n2script.js"></script>
</body>
</html>
